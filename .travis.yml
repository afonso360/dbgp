language: rust
sudo: false

os:
  - linux
  - osx
rust:
  - nightly
  - beta
  - stable

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake
    sources:
      - kalakris-cmake

matrix:
  fast_finish: true

script:
  - cargo build --verbose
  - cargo test --verbose
  - cargo doc --verbose

after_success:
  - if [ "$TRAVIS_OS_NAME" == "linux" ] && [ "$TRAVIS_RUST_VERSION" == "nightly" ]; then
        cargo install cargo-travis &&
        cargo coveralls;
    fi
